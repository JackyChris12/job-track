<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Jobicy Job Search</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Jobicy Job Search</h1>
  <form id="searchForm">
    <input type="text" id="keyword" placeholder="e.g., developer, frontend" required />
    <button type="submit">Search</button>
  </form>

  <div id="results"></div>
<script>
 document.getElementById("searchForm").addEventListener("submit", async function (e) {
  e.preventDefault();

  const keyword = document.getElementById("keyword").value.trim().toLowerCase();
  const results = document.getElementById("results");
  results.innerHTML = "<div class='loading'>Searching jobs...</div>";

  try {
    const res = await fetch("/api/jobs");
    if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
    
    const data = await res.json();
    console.log("Fetched jobs:", data);

    // If no jobs array exists in response
    if (!data.jobs || !Array.isArray(data.jobs)) {
      throw new Error("Invalid jobs data format");
    }

    // Improved filtering logic
    const filteredJobs = data.jobs.filter(job => {
      // Safely handle potentially undefined properties
      const title = job.title?.toLowerCase() || "";
      const company = job.companyName?.toLowerCase() || job.company?.name?.toLowerCase() || "";
      const category = job.category?.toLowerCase() || "";
      const description = job.description?.toLowerCase() || "";
      const tags = Array.isArray(job.tags) ? job.tags.join(" ").toLowerCase() : "";

      // Create a combined search string
      const searchContent = `${title} ${company} ${category} ${description} ${tags}`;

      // Split keywords and check if all exist in searchContent
      const keywords = keyword.split(/\s+/);
      return keywords.every(kw => searchContent.includes(kw));
    });

    console.log("Filtered jobs:", filteredJobs);

    // Display results
    if (filteredJobs.length === 0) {
      results.innerHTML = `<p>No jobs found for "${keyword}". Try different keywords.</p>`;
    } else {
      results.innerHTML = filteredJobs.map(job => `
        <div class="job-card">
          <h3>${job.title || "Untitled Position"}</h3>
          <p><strong>Company:</strong> ${job.companyName || job.company?.name || "Not specified"}</p>
          <p><strong>Category:</strong> ${job.category || "General"}</p>
          <p><strong>Posted:</strong> ${job.pubDate || "Date not available"}</p>
          <a href="${job.url}" target="_blank" rel="noopener noreferrer">View Job</a>
        </div>
      `).join("");
    }

  } catch (err) {
    console.error("Error:", err);
    results.innerHTML = `
      <div class="error">
        <p>Error loading jobs. Please try again later.</p>
        <p>${err.message}</p>
      </div>
    `;
  }
});
</script>


</body>
</html>
